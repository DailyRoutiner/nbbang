        <div class="page-container">
         <h1>Login In</h1>
            
            <form action="login.do" method = "post">
			<input type = "hidden" value="login.do" name= "command">
			<div align="center">
                <input type="text" name="email" class="form-control-u" placeholder="Username" style="vertical-align: middle;">
                <br>
                <input type="password" name="mempw" class="form-control-u" placeholder="Password">
           <Button type="submit" class="btn" style="font-weight:bold;"><h1>LOG IN</h1></button>
                <div class="error"><span>+</span></div>
           </div>
            </form>
            
        <div id="fb-root"></div>
        <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href="#"></a>
                    <a class="kakaotalk" href="#"></a>
                </p>
            </div>
        </div>
      
			<!-- Modal -->
			  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" align="center">
			    <div class="modal-dialog">
			      <div class="modal-content">
			        <div class="modal-header">
			           <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			          <h1 class="modal-title"><i class="fa fa-angle-right"></i> Join in</h1>
			        </div>
			        <div class="modal-body">
			         <div id="register-wraper">
        		    <form id="register-form" class="form" action = "insertMember.do" method = "post">
        		    <input type="hidden" name="command" value="insertMember">

        		        <div class="body">
    		        		<label class="col-sm-2 col-sm-2 control-label"><h2>Email</h2></label>

    		        		<br>

    		        		<input name="memname" class="form-control-p" type="text">
    		        		<br>
    		        		<label class="col-sm-2 col-sm-2 control-label"><h2>PassWord</h2></label>
    		        		<input name="mempw" class="form-control-p" type="password">
    		        		<br>
    		        		<label class="col-sm-2 col-sm-2 control-label"><h2>Phonenumber</h2></label>
    		        		<input name="phonenumber" class="form-control-p" type="text">
        		         <button type="submit" class="btn btn-right"><h2>Register</h2></button>
        		              
        		        </div>
        		        </form>
